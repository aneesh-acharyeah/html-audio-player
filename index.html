<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Audio Player</title>
    <style>
        :root {
            --primary-color: #1e90ff;
            --secondary-color: #e6f3ff;
            --text-color: #2d3748;
            --bg-color: #ffffff;
            --progress-background: #e2e8f0;
            --progress-filled: var(--primary-color);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f7fafc;
            color: var(--text-color);
        }

        .audio-player-container {
            width: 100%;
            max-width: 600px;
            margin: 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: var(--bg-color);
            position: relative;
        }

        .album-art {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }

        .track-info {
            padding: 16px;
            text-align: center;
        }

        .track-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .track-artist {
            font-size: 1rem;
            color: #718096;
        }

        .controls {
            padding: 12px;
            background-color: var(--bg-color);
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background-color: var(--progress-background);
            border-radius: 3px;
            margin-bottom: 12px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--progress-filled);
            border-radius: 3px;
            width: 0%;
        }

        .progress-time {
            position: absolute;
            top: -25px;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 3px 6px;
            border-radius: 4px;
            font-size: 12px;
            display: none;
            pointer-events: none;
        }

        .progress-container:hover .progress-time {
            display: block;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .left-controls, .right-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .control-btn {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            font-size: 18px;
            padding: 6px;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .control-btn:hover {
            background-color: var(--secondary-color);
        }

        .control-btn:focus {
            outline: none;
            background-color: var(--secondary-color);
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: var(--progress-background);
            border-radius: 2px;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: var(--primary-color);
            border-radius: 50%;
            cursor: pointer;
        }

        .time-display {
            font-size: 14px;
            font-variant-numeric: tabular-nums;
        }

        .playlist {
            max-height: 200px;
            overflow-y: auto;
            padding: 12px;
            background-color: #f7fafc;
        }

        .playlist-item {
            padding: 8px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .playlist-item:hover {
            background-color: var(--secondary-color);
        }

        .playlist-item.active {
            background-color: var(--primary-color);
            color: white;
        }

        .loading-spinner {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid var(--primary-color);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @media (max-width: 600px) {
            .audio-player-container {
                margin: 10px;
            }

            .album-art {
                height: 150px;
            }

            .track-title {
                font-size: 1.2rem;
            }

            .volume-slider {
                width: 60px;
            }

            .time-display {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="audio-player-container">
        <img class="album-art" src="https://via.placeholder.com/600x200?text=Album+Art" alt="Album Art" onerror="this.src='https://via.placeholder.com/600x200?text=No+Album+Art'">
        <div class="track-info">
            <div class="track-title">Sample Track</div>
            <div class="track-artist">Artist Name</div>
        </div>
        <div class="controls">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-time">00:00</div>
                </div>
            </div>
            <div class="buttons-container">
                <div class="left-controls">
                    <button class="control-btn play-btn" title="Play/Pause">‚ñ∂</button>
                    <button class="control-btn mute-btn" title="Mute">üîä</button>
                    <div class="volume-container">
                        <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1" title="Volume">
                    </div>
                    <span class="time-display">00:00 / 00:00</span>
                </div>
                <div class="right-controls">
                    <button class="control-btn loop-btn" title="Loop">üîÅ</button>
                </div>
            </div>
        </div>
        <div class="playlist">
            <div class="playlist-item" data-src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" data-title="Track 1" data-artist="SoundHelix">Track 1 - SoundHelix</div>
            <div class="playlist-item" data-src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" data-title="Track 2" data-artist="SoundHelix">Track 2 - SoundHelix</div>
            <div class="playlist-item" data-src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" data-title="Track 3" data-artist="SoundHelix">Track 3 - SoundHelix</div>
        </div>
        <audio class="audio" preload="metadata"></audio>
        <div class="loading-spinner"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.querySelector('.audio');
            const playBtn = document.querySelector('.play-btn');
            const muteBtn = document.querySelector('.mute-btn');
            const volumeSlider = document.querySelector('.volume-slider');
            const progressContainer = document.querySelector('.progress-container');
            const progressBar = document.querySelector('.progress-bar');
            const progressTime = document.querySelector('.progress-time');
            const timeDisplay = document.querySelector('.time-display');
            const loopBtn = document.querySelector('.loop-btn');
            const playlistItems = document.querySelectorAll('.playlist-item');
            const trackTitle = document.querySelector('.track-title');
            const trackArtist = document.querySelector('.track-artist');
            const albumArt = document.querySelector('.album-art');
            const loadingSpinner = document.querySelector('.loading-spinner');

            let isPlaying = false;
            let isMuted = false;
            let isLooping = false;

            function loadTrack(item) {
                const src = item.dataset.src;
                const title = item.dataset.title;
                const artist = item.dataset.artist;
                audio.src = src;
                trackTitle.textContent = title;
                trackArtist.textContent = artist;
                // Reset album art to trigger onerror if needed
                albumArt.src = `https://via.placeholder.com/600x200?text=${encodeURIComponent(title)}`;
                playlistItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                audio.load();
                console.log(`Loading track: ${title} - ${src}`);
                if (isPlaying) {
                    audio.play().then(() => {
                        console.log('Playback started');
                    }).catch(e => {
                        console.error('Playback failed:', e);
                        alert('Failed to play audio. Ensure the source is valid and try again.');
                    });
                }
            }

            if (playlistItems.length > 0) {
                loadTrack(playlistItems[0]);
            }

            function togglePlay() {
                if (isPlaying) {
                    audio.pause();
                    playBtn.textContent = '‚ñ∂';
                    playBtn.title = 'Play';
                    isPlaying = false;
                } else {
                    audio.play().then(() => {
                        playBtn.textContent = '‚ùö‚ùö';
                        playBtn.title = 'Pause';
                        isPlaying = true;
                    }).catch(e => {
                        console.error('Playback failed:', e);
                        alert('Failed to play audio. Ensure the source is valid and try again after clicking the play button.');
                    });
                }
            }

            function toggleMute() {
                audio.muted = !audio.muted;
                isMuted = audio.muted;
                muteBtn.textContent = isMuted ? 'üîá' : 'üîä';
                muteBtn.title = isMuted ? 'Unmute' : 'Mute';
                volumeSlider.value = isMuted ? 0 : audio.volume;
            }

            function updateVolume() {
                const volume = parseFloat(volumeSlider.value);
                audio.volume = volume;
                audio.muted = volume === 0;
                isMuted = audio.muted;
                muteBtn.textContent = isMuted ? 'üîá' : 'üîä';
                muteBtn.title = isMuted ? 'Unmute' : 'Mute';
            }

            function updateProgress() {
                if (audio.duration && !isNaN(audio.duration)) {
                    const percent = (audio.currentTime / audio.duration) * 100;
                    progressBar.style.width = `${percent}%`;
                    timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
                }
            }

            function setProgress(e) {
                const width = progressContainer.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                if (duration && !isNaN(duration)) {
                    audio.currentTime = (clickX / width) * duration;
                    updateProgress();
                }
            }

            function showProgressTime(e) {
                const width = progressContainer.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                if (duration && !isNaN(duration)) {
                    const previewTime = (clickX / width) * duration;
                    progressTime.textContent = formatTime(previewTime);
                    progressTime.style.left = `${(clickX / width) * 100}%`;
                }
            }

            function formatTime(seconds) {
                if (isNaN(seconds)) return '00:00';
                const minutes = Math.floor(seconds / 60);
                seconds = Math.floor(seconds % 60);
                return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }

            playBtn.addEventListener('click', togglePlay);
            muteBtn.addEventListener('click', toggleMute);
            volumeSlider.addEventListener('input', updateVolume);
            loopBtn.addEventListener('click', () => {
                isLooping = !isLooping;
                audio.loop = isLooping;
                loopBtn.style.color = isLooping ? 'var(--primary-color)' : 'var(--text-color)';
                loopBtn.title = isLooping ? 'Disable Loop' : 'Enable Loop';
            });
            progressContainer.addEventListener('click', setProgress);
            progressContainer.addEventListener('mousemove', showProgressTime);
            progressContainer.addEventListener('mouseleave', () => {
                progressTime.style.display = 'none';
            });
            audio.addEventListener('loadedmetadata', () => {
                timeDisplay.textContent = `00:00 / ${formatTime(audio.duration)}`;
                console.log('Metadata loaded, duration:', audio.duration);
            });
            audio.addEventListener('waiting', () => {
                loadingSpinner.style.display = 'block';
                console.log('Audio buffering...');
            });
            audio.addEventListener('playing', () => {
                loadingSpinner.style.display = 'none';
                console.log('Audio playing');
            });
            audio.addEventListener('error', (e) => {
                console.error('Audio error:', e);
                alert('Error loading audio. Check the source URL or network connection.');
            });
            audio.addEventListener('ended', () => {
                if (!isLooping) {
                    const currentIndex = Array.from(playlistItems).findIndex(item => item.classList.contains('active'));
                    const nextIndex = (currentIndex + 1) % playlistItems.length;
                    loadTrack(playlistItems[nextIndex]);
                    audio.play().then(() => {
                        playBtn.textContent = '‚ùö‚ùö';
                        playBtn.title = 'Pause';
                        isPlaying = true;
                    }).catch(e => console.error('Playback failed:', e));
                }
            });

            playlistItems.forEach(item => {
                item.addEventListener('click', () => {
                    loadTrack(item);
                    audio.play().then(() => {
                        playBtn.textContent = '‚ùö‚ùö';
                        playBtn.title = 'Pause';
                        isPlaying = true;
                    }).catch(e => {
                        console.error('Playback failed:', e);
                        alert('Failed to play audio. Ensure the source is valid and try again.');
                    });
                });
            });
        });
    </script>
</body>
</html>
