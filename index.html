<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Audio Player</title>
    <link rel="stylesheet" href="styles.css" type="text/css" media="all" />
    
</head>
<body>
    <div class="audio-player-container">
        <img class="album-art" src="https://via.placeholder.com/600x200?text=Album+Art" alt="Album Art" onerror="this.src='https://via.placeholder.com/600x200?text=No+Album+Art'">
        <div class="track-info">
            <div class="track-title">Sample Track</div>
            <div class="track-artist">Artist Name</div>
        </div>
        <div class="controls">
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-time">00:00</div>
                </div>
            </div>
            <div class="buttons-container">
                <div class="left-controls">
                    <button class="control-btn play-btn" title="Play/Pause">‚ñ∂</button>
                    <button class="control-btn mute-btn" title="Mute">üîä</button>
                    <div class="volume-container">
                        <input type="range" class="volume-slider" min="0" max="1" step="0.01" value="1" title="Volume">
                    </div>
                    <span class="time-display">00:00 / 00:00</span>
                </div>
                <div class="right-controls">
                    <button class="control-btn loop-btn" title="Loop">üîÅ</button>
                </div>
            </div>
        </div>
        <div class="playlist">
            <div class="playlist-item" data-src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" data-title="Track 1" data-artist="SoundHelix">Track 1 - SoundHelix</div>
            <div class="playlist-item" data-src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" data-title="Track 2" data-artist="SoundHelix">Track 2 - SoundHelix</div>
            <div class="playlist-item" data-src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" data-title="Track 3" data-artist="SoundHelix">Track 3 - SoundHelix</div>
        </div>
        <audio class="audio" preload="metadata"></audio>
        <div class="loading-spinner"></div>
    </div>
<script type="text/javascript" src="script.js" charset="utf-8"></script>
</body>
</html>
